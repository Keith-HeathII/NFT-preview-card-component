<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="preview-card">
    <img class="image-equilibrium" src="images/image-equilibrium.jpg">
    <div class="content">
    <h3>Equilibrium #3429</h3>
    <h4>Our Equilibrium collection promotes balance and calm.</h4>
    <p class="stats"><span class="Eth-value"><span><img src="images/icon-ethereum.svg"> </span>0.041 ETH</span> <span><span><img src="images/icon-clock.svg"></span>3 days left</span></p>
    <hr>
   <div class="avatar">
    <img class="image-avatar" src="images/image-avatar.png"> 
    <p>Creation of <strong id="bold">Jules Wyvern</strong></p>
   </div>
  </div>
  </div>

</body>
</html>
